<!DOCTYPE html>
<html lang="en">
<head>
  <!-- === Meta === -->
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>3D Glass UI</title>
  <meta name="description"
        content="A 3D glassmorphism CSS library full of customisable components and styles">
  <meta name="author"
        content="Kris Kay">
  <meta name="keywords"
        content="3D glass ui, glassmorphism, scss, glassmorphism css, 3d ui, scss library">

  <!-- === Fonts === -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">

  <!-- === CSS === -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

<!-- === Favicon === -->
  <link rel="icon" href="/assets/logos/3D-glass-UI-logo_300x300.png" sizes="128x128">
</head>

<body>
  <!-- Fixed background -->
  <!-- ========================================== -->
  <div class="page-bg-panel-group">
    <div class="js-tabpanel page-bg-panel page-bg-noise"
      id="panel-1"
      role="tabpanel"
      tabindex="-1"
      aria-labelledby="tab-1"

    >
      <img class="page-bg-img"
        fetchpriority="high"
        width="1024"
        height="1517"
        src="/assets/bgImg/3d-geometry-by-amokrane-ait-kaci_1024x1517.jpeg"
        srcset="/assets/bgImg/3d-geometry-by-amokrane-ait-kaci_640x948.jpg 640w,
                /assets/bgImg/3d-geometry-by-amokrane-ait-kaci_1024x1517.jpeg 1024w,
                /assets/bgImg/3d-geometry-by-amokrane-ait-kaci_1920x2844.jpg 1920w,
                /assets/bgImg/3d-geometry-by-amokrane-ait-kaci_2376x3520.jpg 2376w"
        sizes="100vw"
        alt="Geometric shapes on a dark background"
      >
    </div>

    <div class="js-tabpanel page-bg-panel "
      id="panel-2"
      role="tabpanel"
      tabindex="-1"
      aria-labelledby="tab-2"
      hidden
    >
      <img class="page-bg-img"
        fetchpriority="high"
        loading="lazy"
        width="1024"
        height="1365"
        src="/assets/bgImg/monstera-plant-leaves-by-chris-lee_1024x1365.jpeg"
        srcset="/assets/bgImg/monstera-plant-leaves-by-chris-lee_640x853.jpg 640w,
                /assets/bgImg/monstera-plant-leaves-by-chris-lee_1024x1365.jpeg 1024w,
                /assets/bgImg/monstera-plant-leaves-by-chris-lee_1920x2560.jpg 1920w,
                /assets/bgImg/monstera-plant-leaves-by-chris-lee_2400x3200.jpg 2400w"
        sizes="100vw"
        alt="Big green Monstera plant leaves on a white background"
      >
    </div>

    <div class="js-tabpanel page-bg-panel"
      id="panel-3"
      role="tabpanel"
      tabindex="-1"
      aria-labelledby="tab-3"
      hidden
    >
      <img class="page-bg-img"
        fetchpriority="high"
        loading="lazy"
        width="1920"
        height="1280"
        src="/assets/bgImg/sunset-sky-by-gabriel-castles_1920x1280.jpg"
        srcset="/assets/bgImg/sunset-sky-by-gabriel-castles_1024x683.jpg 1024w,
                /assets/bgImg/sunset-sky-by-gabriel-castles_1920x1280.jpg 1920w,
                /assets/bgImg/sunset-sky-by-gabriel-castles_2400x1600.jpg 2400w,
                /assets/bgImg/sunset-sky-by-gabriel-castles_3600x2400.jpg 3600w"
        sizes="100vw"
        alt="sunset sky with pink and orange clouds"
      >
    </div>
  </div>

  <div id="top-of-page" class="page-area">

    <!-- Nav -->
    <!-- ========================================== -->
    <nav class="main-nav-bin">
      <div class="main-nav">

        <!-- Logo -->
        <div class="nav-item ">
          <svg class="svg-3d-glass-ui-logo"
            role="graphics-symbol"
            aria-hidden="true"
            focusable="false">
          </svg>
        </div>

        <!-- Tab menu -->
        <div class="tab-menu-bin nav-item">
          <div class="js-tabList tab-menu"
            id="nav-tab-menu"
            role="tablist"
            aria-label="Background image tabs"
            >
            <button class="js-tab btn-ghost"
              role="tab"
              aria-selected="true"
              aria-controls="panel-1"
              id="tab-1"
              tabindex="0">
              <p class="btn-text">Dark</p>
            </button>

            <button class="js-tab btn-ghost"
              role="tab"
              aria-selected="false"
              aria-controls="panel-2"
              id="tab-2"
              tabindex="0">
              <p class="btn-text">Light</p>
            </button>

            <button class="js-tab btn-ghost"
              role="tab"
              aria-selected="false"
              aria-controls="panel-3"
              id="tab-3"
              tabindex="0">
              <p class="btn-text">Color</p>
            </button>
          </div>
        </div>

        <!-- Dropdown -->
        <div class="dropdown-group nav-item">
          <button class="dropdown-toggle btn-icon-md btn-secondary is-closed"
            type="button"
            id="js-dropdownToggle"
            aria-expanded="false"  >

            <svg class="svg-ham"
              id="js-navHam"
              role="graphics-symbol"
              aria-hidden="true"
              focusable="false"  >
            </svg>

            <svg class="svg-x"
              id="js-navX"
              role="graphics-symbol"
              aria-hidden="true"
              focusable="false"  >
            </svg>
          </button>

          <ul id="js-navDropdown" class="dropdown is-closed">

            <li><a href="#glass"
              class="js-dropdownItem dropdown-item  btn-md btn-secondary"
              tabindex="-1">
              <p class="btn-text">Glass</p>
            </a></li>

            <li><a href="#about"
              class="js-dropdownItem dropdown-item  btn-md btn-secondary"
              tabindex="-1">
              <p class="btn-text">About</p>
            </a></li>

            <li><a href="#contact"
              class="js-dropdownItem dropdown-item  btn-md btn-secondary"
              tabindex="-1">
              <p class="btn-text">Contact</p>
            </a></li>

            <li class="js-spotlightBin">
              <a  class="btn-primary btn-lg mini-spotlight"
                  href="https://github.com/3D-glass-UI/glass-ui"
                  target="_blank" >
                <p class="btn-text">GitHub repo</p>
                <svg class=" svg-square-out"
                  role="graphics-symbol"
                  aria-hidden="true"
                  focusable="false"
                >
                </svg>
              </a>
            </li>

          </ul>
        </div>

      </div>
    </nav>

    <!-- Page content -->
    <!-- ========================================== -->
    <div id="js-content" class="content-area"></div>

  </div>

  <!-- Scripts -->
  <!-- ========================================== -->
  <script src="/js/tabMenu.js"></script>
  <!-- <script src="/js/spotlight.js"></script> -->
  <script src="/js/dropdown.js"></script>
  <script src="/js/slider.js"></script>
  <script src="/js/colorPicker.js"></script>
  <script src="/js/accordion.js"></script>
  <script src="/js/generator.js"></script>
  <script src="/js/copyToClipboard.js"></script>
  <script src="/js/repositionable.js"></script>
  <script src="/js/loadContent.js"></script>

</body>
</html>
